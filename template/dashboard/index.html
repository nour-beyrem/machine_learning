{% extends 'partials/base.html' %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}

{% block content  %}
<div class="bg-light" id="auto" style="background-image:url('https://img-3.journaldesfemmes.fr/vxvS0LV6m9NEffsNWpVqXTsRHe4=/1500x/smart/5aa6431824984b09b05d34e6d310bc16/ccmcms-jdf/11468788.jpg'); height: 100vh; background-size: cover;
background-repeat: no-repeat; ">
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info " style="background-color: #fd6c9e" type="submit" value="Make Prediction">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
